<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tessa GERMAIN | Projets développement web</title>
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/developpement.css">
    <link rel="shortcut icon" href="image/avion-papier.png" type="image/x-icon">
</head>
<body id="body">
    <section id="banniere">
        <nav>
            <!--<div class="drapeau"></div>
            <div class="drapeau"></div>-->
            <img src="image/avion-papier.png" alt="" id="avion-papier" onclick="menu()">
        </nav>
        <div id="menu">
        </div>
        <h1>DEVELOPPEMENT WEB</h1>
    </section>
    <section id="filtre">
        <div id="filtre-actif">
            <div class="bulle" onclick="filtreApparition()">
                <img src="image/bulle-code.png" alt="Filtre des langages utilisés" title="Filtre des langages utilisés">
                <img src="image/bulle-code-pourpre.png" title="Filtre des langages utilisés" alt="Filtre des langages utilisés" class="pourpre">
            </div>
        </div>
        <div id="checkbox">
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="Bootstrap">
                <label for="bootstrap">Bootstrap</label>
            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="HTML">
                <label for="html-css">HTML/CSS</label>
            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="JavaScript">
                <label for="javascript">JavaScript</label>
            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="PHP">
                <label for="php-sql">PHP/SQL</label>          
            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="Wordpress">
                <label for="wordpress">Wordpress</label>          
            </div>    
        </div>    
    </section>
    <section id="projet">
    </section>
    <script src="script/global.js"></script>
    <script src="script/developpement.js"></script>
</body>
</html>
