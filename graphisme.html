<head>
    <meta charset="UTF-8">

    <title>Tessa GERMAIN | Projets webdesign/graphisme</title>
    <link rel="stylesheet" href="style/global.css">

<body id="body">
    <section id="banniere">
        <nav>
            <!--<div class="drapeau"></div>

        <div id="menu">

        <h1>WEBDESIGN/GRAPHISME</h1>

    <section id="filtre">

                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="Adobe XD">

            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="Figma">

            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="Illustrator">

            </div>
            <div>
                <input type="checkbox" onclick="affichageProjet(totalProjet)" class="filtre" id="InDesign">
                <label for="InDesign">InDesign</label>
            </div>
            <div>

                <label for="Photoshop">Photoshop</label>

        </div>
